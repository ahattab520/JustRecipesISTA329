<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us</title>
    <link rel="stylesheet" href="about.css" />
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" />
</head>

<body>
    <header>
        <h1>About Us</h1>
    </header>

    <main>
        <section class="welcome" aria-labelledby="welcome-heading">
            <h2 id="welcome-heading">Welcome</h2>
            <p>
                Hello and Welcome to Just Recipes! We are a recipe website providing Just Recipes, and none of the
                bloat!
            </p>
        </section>

        <section class="contact-form" aria-labelledby="contact-heading">
            <h2 id="contact-heading">Contact Us</h2>
            <form action="mailto:ahattab@arizona.edu" method="post" enctype="text/plain">
                <label for="name">Name: <span class="required">*</span></label>
                <input type="text" id="name" name="name" required />

                <label for="email">Email: <span class="required">*</span></label>
                <input type="email" id="email" name="email" required />

                <label for="message">Message: <span class="required">*</span></label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <input type="submit" value="Send" />
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Just Recipes. Group 6</p>
    </footer>

</body>
