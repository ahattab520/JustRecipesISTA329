<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Recipes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            position: sticky;
            top: 0;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding: 1rem;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e5e5e5;
        }
        .home-button {
            font-size: 1.25rem;
            font-weight: bold;
            margin-right: 2rem;
            border: none;
            background: none;
            cursor: pointer;
            transition: color 0.2s;
        }
        .home-button:hover {
            color: #666;
        }
        .welcome-text {
            display: flex;
            flex-direction: column;
        }
        .welcome-text span:first-child {
            font-size: 1.125rem;
            font-weight: 600;
        }
        .welcome-text span:last-child {
            font-size: 0.875rem;
            color: #666;
        }
        .request-button {
            margin-left: auto;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background-color: #2563eb;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .request-button:hover {
            background-color: #1d4ed8;
        }
        .header-icon {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <button class="home-button" onclick="window.location.reload()">
            Just Recipes
        </button>
        <img class="header-icon" src="icon.png" alt="Recipe Icon">
        <div class="welcome-text">
            <span>Welcome to Just Recipes</span>
            <span>Explore tasty, no-fluff recipes</span>
        </div>
        <button class="request-button" onclick="handleRequestClick()">
            Request Recipe
        </button>
    </header>
    <script>
        function handleRequestClick() {
            // This function is ready for you to add form handling code
            console.log('Request button clicked');
        }
    </script>
</body>
</html>
