<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello and Welcome to Just Recipes! We are a recipe website providing Just Recipes, and none of the fluff!">
    <meta name="keywords" content="recipes, cooking, food, cheap, healthy, vegan, protein, cultural">
    <meta name="author" content="Group 6: AJ, Ali, Jack, Tommy">

    <title>Just Recipes</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" >

</head>
<body>
    <header style="position:sticky;">
        <button class="home-button" onclick="window.location.href='Main_Website.html'">
            Just Recipes
        </button>
        <img class="header-icon" src="favicon.svg" alt="Recipe Icon">
        <div class="welcome-text">
            <span>Welcome to Just Recipes</span>
            <span>Explore tasty, no-fluff recipes</span>
        </div>
        <button class="request-button" onclick="window.location.href='requestrecipe.html'">
            Request Recipe
        </button>
    </header>

    <div class="category-buttons" style="position:sticky">
        <button class="category-button" onclick="document.getElementById('cheap').scrollIntoView()">Cheap</button>
        <button class="category-button" onclick="document.getElementById('healthy').scrollIntoView()">Healthy</button>
        <button class="category-button" onclick="document.getElementById('vegan').scrollIntoView()">Vegan</button>
        <button class="category-button" onclick="document.getElementById('protein').scrollIntoView()">Protein-based</button>
        <button class="category-button" onclick="document.getElementById('cultural').scrollIntoView()">Cultural</button>
    </div>

    <section id="cheap" class="recipe-section">
        <h2>Cheap</h2>
        <div class="recipe-content">
            <!-- Recipe content for Cheap section -->
            <div class="image-flex-container">
                <a class="image-box" href="./RecipePages/FrenchOnionPasta.html" aria-label="View recipe for French Onion Pasta">
                  <img src="./RecipePages/FrenchOnionPasta.jpg" alt="French Onion Pasta Dish" />
                  <p class="caption">French Onion Pasta</p>
                </a>
                <a class="image-box" href="./RecipePages/StuffedBellPeppers.html" aria-label="View recipe for Stuffed Bell Peppers">
                  <img src="./RecipePages/StuffedBellPeppers.jpeg" alt="Stuffed Bell Pepper Dish" />
                  <p class="caption">Stuffed Bell Peppers</p>
                </a>
            </div>
        </div>
    </section>

    <section id="healthy" class="recipe-section">
        <h2>Healthy</h2>
        <div class="recipe-content">
            <!-- Recipe content for Healthy section -->
            <div class="image-flex-container">
                <a class="image-box" href="./RecipePages/BreakfastSalad.html" aria-label="View recipe for Breakfast Salad">
                    <img src="./RecipePages/BreakfastSalad.jpg" alt="A Breakfast Salad" />
                    <p class="caption">Breakfast Salad</p>
                </a>
                <a class="image-box" href="./RecipePages/RiceandBeans.html" aria-label="View recipe for Rice and Bean dish">
                    <img src="./RecipePages/RiceandBeans.jpg" alt="Rice and Bean Dish" />
                    <p class="caption">Rice and Beans</p>
                </a>
            </div>
        </div>
    </section>

    <section id="vegan" class="recipe-section">
        <h2>Vegan</h2>
        <div class="recipe-content">
            <!-- Recipe content for Vegan section -->
            <div class="image-flex-container">
                <a class="image-box" href="./RecipePages/VeganSweetPotatoes.html" aria-label="View recipe for Vegan Sweet Potatoes">
                  <img src="./RecipePages/VeganSweetPotatoes.jpg" alt="A Vegan Sweet Potato Dish" />
                  <p class="caption">Vegan Sweet Potatoes</p>
                </a>
                <a class="image-box" href="./RecipePages/TofuTikkaMasala.html" aria-label="View recipe for Tofu Tikka Masala">
                  <img src="./RecipePages/TofuTikkaMasala.jpg" alt="Tofu Tikka Misala Dish" />
                  <p class="caption">Tofu Tikka Masala</p>
                </a>
            </div>
        </div>
    </section>

    <section id="protein" class="recipe-section">
        <h2>Protein-based</h2>
        <div class="recipe-content">
            <!-- Recipe content for Protein section -->
            <div class="image-flex-container">
                <a class="image-box" href="./RecipePages/CreamyTuscanChicken.html" aria-label="View recipe for Creamy Tuscan Chicken">
                  <img src="./RecipePages/CreamyTuscanChicken.avif" alt="Creamy Tuscan Chicken" />
                  <p class="caption">Creamy Tuscan Chicken</p>
                </a>
                <a class="image-box" href="./RecipePages/RhubarbBreakfastPot.html" aria-label="View recipe for Rhubarb Breakfast Pots">
                    <img src="./RecipePages/RhubarbBreakfastPots.jpg" alt="Rhubarb Breakfast Pots" />
                    <p class="caption">Rhubarb Breakfast Pot</p>
                </a>
            </div>
        </div>
    </section>

    <section id="cultural" class="recipe-section">
        <h2>Cultural</h2>
        <div class="recipe-content">
            <!-- Recipe content for Cultural section -->
            <div class="image-flex-container">
                <a class="image-box" href="./RecipePages/Pelmeni.html" aria-label="View recipe for Pelmeni">
                    <img src="./RecipePages/Pelmeni.jpeg" alt="A Pelmeni Dish" />
                    <p class="caption">Pelmeni</p>
                </a>
                <a class="image-box" href="./RecipePages/Baklava.html" aria-label="View recipe for Baklava">
                    <img src="./RecipePages/Baklava.jpg" alt="Baklava Dish" />
                    <p class="caption">Baklava</p>
                </a>
            </div>
        </div>
    </section>

    <footer>
        <button class="about-button" onclick="window.location.href='about.html'">     
            <img src="favicon.svg" alt="Just Recipes logo">
            About Us
        </button>
    </footer>

</body>
</html>
