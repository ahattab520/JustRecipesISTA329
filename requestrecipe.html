<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hello and Welcome to Just Recipes! We are a recipe website providing Just Recipes, and none of the fluff!">
    <meta name="keywords" content="recipes, cooking, food, cheap, healthy, vegan, protein, cultural, form">
    <meta name="author" content="Group 6: AJ, Ali, Jack, Tommy">

    <title>Request Recipe</title>
    <link rel="stylesheet" href="rrstyles.css">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon" >

    <script src="rrscript.js" defer></script>
</head>
<body>
<header>
    <button class="home-button" onclick="window.location.href='Main_Website.html'">
        Just Recipes
    </button>
    <img class="header-icon" src="favicon.svg" alt="Recipe Icon">
    <div class="welcome-text">
        <span>Welcome to Just Recipes</span>
        <span>Explore tasty, no-fluff recipes</span>
    </div>
    <button class="request-button" onclick="window.location.href='requestrecipe.html'">
        Request Recipe
    </button>
</header>
<main>
    <!-- Note: This form doesn't actually send data anywhere, since we don't have a server set up -->
    <form action="http://localhost:3000/submit" method="POST" enctype="multipart/form-data" id="rrform">

        <h2>Request a recipe to be added to the webpage</h2>

        <p> 
            Fields with <span class="required">*</span> are required.
        </p>

        <div>
            <label for="recipeName">Recipe name: <span class="required">*</span></label>
            <input type="text" name="recipeName" id="recipeName" required>
        </div>

        <div>
            <label for="rrlink">Link (Optional):</label>
            <input type="url" name="rrlink" id="rrlink" placeholder="Ex: example.com">
        </div>

        <div>
            <label for="ingredients">Ingredients: <span class="required">*</span></label>
            <textarea name="ingredients" id="ingredients" rows="10" required></textarea>
        </div>

        <div>
            <label for="directions">Directions: <span class="required">*</span></label>
            <textarea name="directions" id="directions" rows="10" required></textarea>
        </div>

        <div>
            <label for="picture">Picture or Video (Optional):</label>
            <input type="file" name="picture" id="picture">
        </div>

        <div>
            <label for="credit">Recipe Creator: <span class="required">*</span></label>
            <input type="text" name="credit" id="credit" placeholder="Ex: Self, Unknown" required>
        </div>

        <div>
            <label for="rrdate">Date of Recipe Creation</label>
            <input type="date" name="rrdate" id="rrdate">
        </div>

        <div class = "submit">
            <input type="submit" value="Request">
        </div>
    </form>
</main>
</body>

</html>
